<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Logo" src="http://cdn.comcast.com/learn/-/media/common/favicon/favicon.ico" />

  <span>{{title}}</span>

</div>

<div class="content" role="main">

  <div class="scte35-settings">
    <label id="radio-group-label">
      <h3>SCTE-35 Format Type</h3>
    </label>
    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="scte35format">
      <mat-radio-button class="radio-button" *ngFor="let format of formats" [value]="format">
        {{format}}
      </mat-radio-button>
    </mat-radio-group>


    <form class="form">
      <mat-form-field class="full-width">
        <mat-label>SCTE35 TAG</mat-label>
        <input matInput [formControl]="scte35FormControl" [errorStateMatcher]="matcher"
          placeholder="Ex. /DBGAAET8J+pAP/wBQb+AAAAAAAwAi5DVUVJQAErgX+/CR9TSUdOQUw6OGlTdzllUWlGVndBQUFBQUFBQUJCQT09NwMDaJ6RZQ==">
        <mat-error *ngIf="scte35FormControl.hasError('required')">
          A valid SCTE35 is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>

    <button mat-raised-button color="accent" (click)="parse()">PARSE</button>

    <mat-card *ngIf="displayObject !== undefined" class="scte35-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Parsed SCTE-35</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-json-viewer *ngIf="!raw" [json]="displayObject"></ngx-json-viewer>
        <div class="raw-viewer" *ngIf="raw">{{rawObject}}</div>

      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!raw" mat-raised-button color="primary" (click)="viewRaw()">VIEW RAW</button>

        <button *ngIf="raw" mat-raised-button color="primary" (click)="viewPretty()">VIEW PRETTY</button>

      </mat-card-actions>

    </mat-card>




    <!-- Footer -->
